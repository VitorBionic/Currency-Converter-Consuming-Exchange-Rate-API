<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Fontawesome CSS -->
    <script src="https://kit.fontawesome.com/b9fdccf99e.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="icon" type="img/png" href="assets/img/favicon.png">
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="wrapper">
        <main class="container">
            <div id="icon">
                <i class="fa-solid fa-coins"></i>
            </div>
            <h1>Conversor de Moeda</h1>
            <form>
                <ul>
                    <li>
                        <label for="inCurrency">Moeda de Entrada:</label>
                        <br>
                        <input type="text" id="inCurrency" required>
                    </li>
                    <li>
                        <label for="inValue">Valor:</label>
                        <br>
                        <input type="number" id="inValue" placeholder="Insira o montante" step="0.01" required>
                    </li>
                    <li>
                        <label for="outCurrency">Moeda de Sa√≠da:</label>
                        <br>
                        <input type="text" id="outCurrency" required>
                    </li>
                    <li id="submit">
                        <input type="submit" value="Converter">
                    </li>
                </ul>
            </form>
            <div id="response">
                <h2>Valor tal</h2>
            </div>
        </main>
    </div>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
